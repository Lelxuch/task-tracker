<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
  <div class="task-left">
    <div class="task-text">{{ task.text }}</div>
    <div class="task-day">{{ task.day }}</div>
  </div>
  <fa-icon class="task-icon" [icon]="faTimes" (click)="onDelete(task)"></fa-icon>
</div>
